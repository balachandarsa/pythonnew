<!DOCTYPE html>
{% extends "AlertApp/Base.html" %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert page</title>
    <script src="{% static 'Js/jquery_file.js' %}"></script>
</head>
<body>
<h1>this is an alert page</h1>
<div class="alert message">
    {% if messages %}
    {% for msg in messages %}
    <h1 class="alert_msg">{{msg}}</h1>
    {% endfor %}
    {% endif %}
    <a href="{% url 'Success' %}">Success</a><br><br>
    <a href="{% url 'Error' %}">Error</a><br><br>
    <a href="{% url 'Info' %}">Info</a><br><br>
    <a href="{% url 'Warn' %}">Warning</a>
</div>

<script>
    $(document). ready(function(){$(".alert_msg").hide(5000);});
    function alert(){
     confirm("this is a success message")
    };
</script>

</body>
    {% endblock %}
</html>
