<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Css/Test.css' %}">
</head>
<body>
<table class="container">
    <tr>
        <th>id</th>
        <th>emp_id</th>
        <th>emp_name</th>
        <th>emp_phone</th>
        <th>emp_address</th>
        <th>emp_email</th>
        <th>emp_salary</th>
    </tr>
    <tr>
        {% for i in empDetails %}
        <td>{{i.id}}</td>
        <td>{{i.emp_id}}</td>
        <td>{{i.emp_name}}</td>
        <td>{{i.emp_phone}}</td>
        <td>{{i.emp_address}}</td>
        <td>{{i.emp_email}}</td>
        <td>{{i.emp_salary}}</td>
        <td><button><a href="/curd/updateemp/{{i.id}}">Update</a></button></td>
        <td><button><a href="/curd/delemp/{{i.id}}">Delete</a></button></td>
    </tr>
    {% endfor %}
</table>
 <a href="/curd/newemp/">Add Data</a>
</body>
</html>
